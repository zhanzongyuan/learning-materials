<!DOCTYPE HTML>
<html>
    <head>
        <title>Maze!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="../css/style.css" type="text/css" />
        <script src="../javascript/Maze.js"></script>
    </head>

    <body>
        <h1>The Amazing Mouse Maze!</h1>
        <p>Move your mouse over the "S" to begin.</p>
        <p id="output">hello<p/>
        
        
        <div id="outline">
        
            <div class="block1"></div><div class="block2"></div><div class="block3"></div>
            <p id="start">S</p>
            <p id="end">E</p>
            <div class="block4"></div>
            <div class="block5"></div><div class="block6"></div><div class="block7"></div>
            
            <!--for checking cheat-->
            <div id="check_cheat" class="border"></div>
            
            <!--for out maze-->
            <div id="t_border" class="border"></div>
            <div id="b_border" class="border"></div>
            <div id="l_border" class="border"></div>
        </div>
        
        <pre>
            The object of this game is to guide the mouse cursor through the start area
            and get to the end area. Be sure to avoid the walls:
            <div></div>
            Good luck!
        </pre>
    </body>
</html>
