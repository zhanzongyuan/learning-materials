<!DOCTYPE HTML>
<html>
    <head>
        <title>MyCalculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="../css/style.css" type="text/css" />
        <link rel="icon" 
            href="../image/Calculator.ico" 
            type="image/ico" />
        <script src="../javascript/calculator 2.0.js"></script>
		<script language="javascript" src="../javascript/lib/jquery.js"></script>
		<script language="javascript" src="../javascript/lib/lodash.js"></script>
    </head>

    <body>
        <div class="outline">
       
            <div class="input_block">
                <input id="expression" type="text" style="ime-mode:disabled"></input>
            </div>
            
            <div class="button_block">
                <ul>
                    <li>
                        <button class="number">7</button><button class="number">8</button><button class="number">9</button><button class="operator">/</button>
                    </li>
                    <li>
                        <button class="number">4</button><button class="number">5</button><button class="number">6</button><button class="operator">*</button>
                    </li>
                    <li>
                        <button class="number">1</button><button class="number">2</button><button class="number">3</button><button class="operator">-</button>
                    </li>
                    <li>
                        <button class="number">0</button><button>.</button><button>‚Üê</button><button class="operator">+</button>
                    </li>
                    <li>
                        <button>(</button><button>)</button><button>CE</button><button class="equal">=</button>
                    </li>
                </ul>
            </div>
            
            
            
            
        </div>
        
        
    </body>
</html>
