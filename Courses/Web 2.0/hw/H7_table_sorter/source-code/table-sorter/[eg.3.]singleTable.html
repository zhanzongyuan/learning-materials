<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>HTML table 标签示例</title>	
		
		
	</head>
	<body>
		<table width="80%" border="1">
			<tr> 
				<th>www.dreamdu.com</th>
				<th>.com域名的数量</th>
				<th>.cn域名的数量</th>
				<th>.net域名的数量</th>
			</tr>
			<tr>
				<td>2003年</td>
				<td>1000</td>
				<td>2000</td>
				<td>3000</td>
			</tr>
			<tr>
				<td>2004年</td>
				<td>4000</td>
				<td>5000</td>
				<td>6000</td>
			</tr>
			<tr>
				<td>2005年</td>
				<td>7000</td>
				<td>8000</td>
				<td>9000</td>
			</tr>
		</table>

	</body>
</html>
