<!DOCTYPE HTML>
<html>
    <head>
        <title>Sliding Puzzle!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="icon"  href="../image/icon.jpg">
        <link rel="stylesheet" href="../css/style.css" type="text/css" />
        <script language="javascript" src="../javascript/lib/jquery.js"></script>
        <script language="javascript" src="../javascript/lib/lodash.js"></script>
        <script src="../javascript/fifteen_puzzle 2.0.js"></script>
        <!--script src="../javascript/fifteen_puzzle 2.0.js"></script-->
    </head>

    <body>
        
        <h1>Sliding Puzzle!</h1>
    
        <div id="game">
        
            <div id ="time_pace">
                Paces: 
                <input id="paces" type="button" value=0></input>
                Time: 
                <input id="timer" type="button" value=0></input>
            </div>
        
            <div id="outline"></div>
            <div id="start_stop"></div>
            <p id="clickMe">Click me!</p>
        
            <ul id="level">
                <li><button id="l0">easy(3x3)</button></li>
                <li><button id="l1">normal(4x4)</button></li>
                <li><button id="l2">super(5x5)</button></li>
                <li><button id="sub" >-</button><button id="add" >+</button></li>
            </ul>
        
            <ul id="picture">
                <li id="v0"></li>
                <li id="v1"></li>
                <li id="v2"></li>
                <li id="v3"></li>
                <li id="v4"></li>
                <li id="v5"></li>
                <li id="v6"></li>
            </ul>
            
        </div>
        
        
            
    </body>
</html>
